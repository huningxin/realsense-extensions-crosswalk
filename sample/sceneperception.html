<html>
  <head>
    <title>RealSense Scene Perception Sample</title>
  </head>
  <style>
      canvas {
        width: 320px;
        height: 240px;
        border: 1px solid #000000;
      }
    </style>
  <body>
  <div style="margin-bottom:10px;">
    <a id='quality'>Quality: </a>
    <a id='accuracy'>Accuracy: </a>
    <a id='reconstruction'>Reconsturction: </a>
    <a id='savedMesh'>Saved Mesh: </a>
  </div>
  <div style='margin-bottom:23px;'>
    <button id='init'>Init</button>
    <button id='destroy'>destroy</button>
    <button id='reset'>Reset</button>
    <button id='startSP'>StartSP</button>
    <button id='stopSP'>StopSP</button>
    <button id='toggleReconstruction'>Toggle Reconstruction</button>
    <button id='saveMesh'>Save Mesh</button>
    <input type="range" id="RotX" min="-180" max="180" value="0" step="1" class="slider-with" oninput="updateRotX(value)">
    <input type="range" id="RotY" min="-180" max="180" value="0" step="1" class="slider-with" oninput="updateRotY(value)">
    <input type="range" id="RotZ" min="-180" max="180" value="0" step="1" class="slider-with" oninput="updateRotZ(value)">
    <input type="range" id="transX" min="-1" max="1" value="0" step="0.1" class="slider-with" oninput="updateTransX(value)">
    <input type="range" id="transY" min="-1" max="1" value="0" step="0.1" class="slider-with" oninput="updateTransY(value)">
    <input type="range" id="transZ" min="-10" max="10" value="0" step="0.1" class="slider-with" oninput="updateTransZ(value)">
    <input type="range" id="transY" min="1" max="179" value="0" step="1" class="slider-with" oninput="updateFov(value)">
  </div>
  <div id='color_container' style='position: absolute; left: 10px; top: 90px;'>
    <canvas id='color' width='320' height='240'></canvas>
  </div>
  <div id='depth_container' style='position: absolute; left: 10px; top: 340px'>
    <canvas id='depth' width='320' height='240'></canvas>
  </div>
  <!--video id='preview' autoplay style='position: absolute; left: 10px; top: 50px; z-index: -1;'></video-->
  <div id='volumePreviewRender' style='position:absolute; left: 10px; top: 620px;'>
    <canvas id='volumePreview' width='320' height='240'></canvas>
  </div>
  <div id="rightRender" style='width: 640px; height: 480px; position: absolute; left: 350px; top: 90px'>
    <input type="radio" id="volumePreviewRadio" name="renderRadio">Volume Preview</input>
    <input type="radio" id="meshingRadio" name="renderRadio" checked>Meshing Reconstruction</input>
    <div id='meshingRender' style='width: 640px; height: 480px; position: absolute; left: 0px; top: 20px'>
      <canvas id='meshingCavans' width='640' height='480' style='width:640px; height:480px;'></canvas>
    </div>
  </div>
  
  </body>
  <script src='libs/three.js'></script>
  <script src='libs/TrackballControls.js'></script>
  <script src="libs/stats.min.js"></script>
  <script src='libs/adapter.js'></script>
  <script src='libs/webgl-utils.js'></script>
  <script src='libs/vector-math.js'></script>
  <script src="sceneperception.js"></script>
  <script>
    window.onload = main();
  </script>
</html>
