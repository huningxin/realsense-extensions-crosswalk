<html>
  <head>
    <title>RealSense Hand API Sample</title>
  </head>
  <style>
      canvas {
        max-width: 65%;
        text-align: center;
      }
      .center {
        text-align:center; 
        margin-left:auto; 
        margin-right:auto;
      }
      .footer {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        background-color: #efefef;
        text-align: center;
      }
      button {
        margin-right:10px;
      }
      div.controls_container {
        margin-bottom: 60px;
        margin-left: 70%;
      }
  </style>
  <body>
    <div class='controls_container'>
      <fieldset style='margin-bottom:10px;'>
        <legend>Hand Module</legend>
        <div style='margin-bottom:5px;'>
          <button id='start'>Start</button>
          <button id='stop'>Stop</button>
        </div>
      </fieldset>
    </div>
    <div style='margin-bottom:5px;' class='center' id='viewer'>
      <canvas id='overlay' style='position: absolute; left: 10px; top: 10px; z-index: 1;'></canvas>
      <canvas id='depth' style='position: absolute; left: 10px; top: 10px;'></canvas>
    </div>
    <p class='footer'>Status: <span id='status'></span></p>
  </body>
  <script src='libs/stats.min.js'></script>
  <script src="utils.js"></script>
  <script src='hand.js'></script>
  <script>
    window.onload = main();
  </script>
</html>
